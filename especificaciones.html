    <script>
      // 1️⃣ Base de datos de carros
      const carros = {
        "Mazda MX5 (Primera Generacion)": {
          imagenes: [
            "./Carrosfotos/Carros Pagina/Mazda MX5 red/mx5red.jpg",
        ],
          especificaciones: {
            Marca: "Mazda",
            Modelo: "MX5 (Primera Generación)",
            Motor: "1.6",
            "Inicio/Fin Producción": "1990 - 1994",
            Combustible: "Gasolina",
            "Aceleración 0-100 km/h": "8.7s",
            "Velocidad Máxima": "185km/h",
            Potencia: "115 HP @6500rpm 135Nm",
          },
        },
      };

      // 1️⃣ Leer parámetros de la URL
      const params = new URLSearchParams(window.location.search);
      const nombreCarro = params.get("carro");

      // Obtener referencia al título del carro
      const tituloCarro = document.getElementById("tituloCarro");

      if (nombreCarro && carros[nombreCarro]) {
        tituloCarro.textContent = nombreCarro;
      }
      // Si el carro existe, actualizar el título con su nombre

      // 2️⃣ Buscar información del carro
      if (nombreCarro && carros[nombreCarro]) {
        const carro = carros[nombreCarro];

        // 3️⃣ Actualizar título del carro
        document.getElementById("tituloCarro").textContent = nombreCarro;

        // 4️⃣ Verificar si tiene múltiples imágenes (usar carrusel) o solo una imagen
        if (carro.imagenes.lenght > 1) {
          const carouselInner = document.getElementById("carouselInner");
          carro.imagenes.forEach((imagen, index) => {
            carouselInner.innerHTML += `
          <div class="carousel-item ${index === 0 ? "active" : ""}">
            <img src="${imagen}" class="d-block w-100" alt="${nombreCarro}">
          </div>
        `;
          });
          document.getElementById("carouselCarro").style.display = "block"; // Mostrar carrusel
          if (carro.imagenes.length === 1) {
    document.querySelector(".carousel-control-prev").style.display = "none";
    document.querySelector(".carousel-control-next").style.display = "none";
  }
} else {
  // Mostrar imagen única si no hay múltiples imágenes
  document.getElementById("imagenCarro").src = carro.imagenes[0];
  document.getElementById("imagenCarro").alt = nombreCarro;
  document.getElementById("imagenCarro").style.display = "block";
}

        // 5️⃣ Construir la tabla de especificaciones
        const tabla = document.getElementById("tablaEspecificaciones");
        Object.entries(carro.especificaciones).forEach(([clave, valor]) => {
          tabla.innerHTML += `
        <tr>
          <th scope="row">${clave}:</th>
          <td>${valor}</td>
        </tr>
      `;
        });
      } else {
        document.querySelector(
          ".container"
        ).innerHTML = `<h2>Carro no encontrado</h2>`;
      }
    </script>
