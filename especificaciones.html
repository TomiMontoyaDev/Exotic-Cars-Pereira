  // 1️⃣ Leer parámetros de la URL
  const params = new URLSearchParams(window.location.search);
  const nombreCarro = params.get("carro");

  // Obtener referencia al título del carro
  const tituloCarro = document.getElementById("tituloCarro");

  // 2️⃣ Buscar información del carro
  if (nombreCarro && carros[nombreCarro]) {
    const carro = carros[nombreCarro];

    // 3️⃣ Actualizar título del carro
    tituloCarro.textContent = nombreCarro;

    // 4️⃣ Verificar si tiene múltiples imágenes o videos
    if (carro.medios.length > 1) {
      const carouselInner = document.getElementById("carouselInner");

      carro.medios.forEach((media, index) => {
        let contenido = "";
        if (media.tipo === "imagen") {
          contenido = `<img src="${media.src}" class="d-block w-100" alt="${nombreCarro}">`;
        } else if (media.tipo === "video") {
          contenido = `
            <video class="d-block w-100" controls autoplay loop muted>
              <source src="${media.src}" type="video/mp4">
              Tu navegador no soporta la reproducción de videos.
            </video>
          `;
        }

        carouselInner.innerHTML += `
          <div class="carousel-item ${index === 0 ? "active" : ""}">
            ${contenido}
          </div>
        `;
      });

      // Mostrar carrusel y ocultar imagen única
      document.getElementById("carouselCarro").style.display = "block";
      document.getElementById("imagenCarro").style.display = "none";

      // Ocultar botones de navegación si solo hay un elemento
      if (carro.medios.length === 1) {
        document.querySelector(".carousel-control-prev").style.display = "none";
        document.querySelector(".carousel-control-next").style.display = "none";
      }
    } else {
      // Mostrar imagen única si solo hay un medio
      document.getElementById("imagenCarro").src = carro.medios[0].src;
      document.getElementById("imagenCarro").alt = nombreCarro;
      document.getElementById("imagenCarro").style.display = "block";
      document.getElementById("carouselCarro").style.display = "none";
    }

    // 5️⃣ Construir la tabla de especificaciones
    const tabla = document.getElementById("tablaEspecificaciones");
    Object.entries(carro.especificaciones).forEach(([clave, valor]) => {
      tabla.innerHTML += `
        <tr>
          <th scope="row">${clave}:</th>
          <td>${valor}</td>
        </tr>
      `;
    });
  } else {
    document.querySelector(".container").innerHTML = `<h2>Carro no encontrado</h2>`;
  }
